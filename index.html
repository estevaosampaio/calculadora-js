<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Exercício 5</title>
</head>
<body>
    <div class="container">

        <table border="0" class="box">
            <tr>
                <td colspan="4" rowspan="2" id="resultado"></td>
            </tr>
            <tr>
            </tr>

            <tr>
                <td colspan="3" rowspan="2" class="cinza" id="clear" onclick="clean()">CLEAR</td>
                <td class="cinza" onclick="back()">APAGAR</td>
            </tr>

            <tr>
                <td colspan="4" class="cinza" onclick="insert('/')">÷</td>
            </tr>

            <tr>
                <td class="preto" onclick="insert('7')">7</td>
                <td class="preto" onclick="insert('8')">8</td>
                <td class="preto" onclick="insert('9')">9</td>
                <td class="cinza" onclick="insert('*')">X</td>
            </tr>

            <tr>
                <td class="preto" onclick="insert('4')">4</td>
                <td class="preto" onclick="insert('5')">5</td>
                <td class="preto" onclick="insert('6')">6</td>
                <td class="cinza" onclick="insert('-')">-</td>
            </tr>

            <tr>
                <td class="preto" onclick="insert('1')">1</td>
                <td class="preto" onclick="insert('2')">2</td>
                <td class="preto" onclick="insert('3')">3</td>
                <td class="cinza" onclick="insert('+')">+</td>
            </tr>

            <tr>
                <td colspan="2" class="preto" onclick="insert('0')">0</td>
                <td class="preto" onclick="insert('.')">.</td>
                <td class="cinza" onclick="calcular()">=</td>
            </tr>
        </table>

    </div>




    <script src="script.js"></script>
</body>
</html>
